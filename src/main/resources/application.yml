server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:eventosdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://login.microsoftonline.com/9ccce496-e4fd-4f14-89ff-3b4f76e558a5/v2.0/
          

logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
