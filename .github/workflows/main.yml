name: Build, Push and Deploy Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  S3_BUCKET: cloudsem2
  APP_NAME: my-app
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ==============================
      # üß© Paso 1: Checkout del c√≥digo
      # ==============================
      - name: Checkout repository
        uses: actions/checkout@v3

      # =========================================
      # ‚òï (Opcional) Build backend / frontend aqu√≠
      # =========================================
      # - name: Build proyecto
      #   run: |
      #     ./mvnw -q -DskipTests package
      #     # √≥ npm ci && npm run build (si corresponde)

      # =====================================
      # üîê Paso 2: Autenticar en DockerHub
      # =====================================
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # =====================================
      # üèóÔ∏è Paso 3: Construir la imagen Docker
      # =====================================
      - name: Build Docker Image
        run: |
          echo "üî® Construyendo imagen Docker..."
          docker build -t "${DOCKER_IMAGE}" .

      # ======================================
      # üöÄ Paso 4: Subir la imagen a DockerHub
      # ======================================
      - name: Push Docker Image
        run: |
          echo "üì¶ Subiendo imagen a DockerHub..."
          docker push "${DOCKER_IMAGE}"

      # ==========================================================
      # üåé Paso 5: Configurar credenciales de AWS para usar S3/EC2
      # ==========================================================
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      # ===================================================================
      # üì§ Paso 6: Publicar est√°ticos al bucket S3 (si existe ./dist o ./build)
      # ===================================================================
      - name: Sync static assets to S3
        run: |
          echo "üîé Buscando carpeta de est√°ticos..."
          if [ -d "./dist" ]; then
            echo "üì§ Subiendo ./dist a s3://${S3_BUCKET}/web/ ..."
            aws s3 sync ./dist "s3://${S3_BUCKET}/web/" --delete
          elif [ -d "./build" ]; then
            echo "üì§ Subiendo ./build a s3://${S3_BUCKET}/web/ ..."
            aws s3 sync ./build "s3://${S3_BUCKET}/web/" --delete
          else
            echo "‚ÑπÔ∏è No se encontr√≥ carpeta ./dist ni ./build. Se omite la sincronizaci√≥n de est√°ticos."
          fi

      # ========================================================================
      # üóÇÔ∏è Paso 7: Respaldar artefactos del build en S3 para trazabilidad (tgz)
      # ========================================================================
      - name: Package build artifacts
        run: |
          mkdir -p artifacts
          # Ejemplos (ajuste seg√∫n su proyecto)
          [ -d target ] && cp -r target artifacts/ || true
          [ -f Dockerfile ] && cp Dockerfile artifacts/ || true
          [ -f .env ] && cp .env artifacts/ || true
          tar -czf "build-${{ github.sha }}.tgz" artifacts
      - name: Upload build bundle to S3
        run: |
          echo "üßæ Subiendo bundle a S3..."
          aws s3 cp "build-${{ github.sha }}.tgz" "s3://${S3_BUCKET}/builds/build-${{ github.sha }}.tgz"

      # =======================================
      # üîë Paso 8: Configurar llave SSH de EC2
      # =======================================
      - name: Add SSH Key
        run: |
          echo "üîë Configurando clave SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # =======================================
      # üñ•Ô∏è Paso 9: Desplegar en la instancia EC2
      # =======================================
      - name: SSH commands to deploy on EC2
        shell: bash
        run: |
          echo "üöÄ Conectando a EC2 y desplegando..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.USER_SERVER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -euo pipefail

            echo "üì¶ Verificando AWS CLI en EC2..."
            if ! command -v aws >/dev/null 2>&1; then
              echo "‚û°Ô∏è Instalando AWS CLI (Amazon Linux/RHEL-based)..."
              sudo yum -y install awscli || true
            fi

            echo "üßπ Deteniendo contenedores antiguos..."
            docker stop my-app || true
            docker rm my-app || true

            echo "üì• Iniciando sesi√≥n en DockerHub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "‚¨áÔ∏è Descargando imagen m√°s reciente..."
            docker pull "${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest"

            echo "üîê (Opcional) Descargando configuraci√≥n desde S3 si existe..."
            mkdir -p /home/${USER}/deploy
            aws s3 cp "s3://${S3_BUCKET}/config/.env" "/home/${USER}/deploy/.env" || true

            echo "üî• Iniciando nuevo contenedor..."
            # Usa --env-file si se descarg√≥ .env
            if [ -f "/home/${USER}/deploy/.env" ]; then
              docker run -d --name my-app --env-file /home/${USER}/deploy/.env -p 8080:8080 --restart unless-stopped "${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest"
            else
              docker run -d --name my-app -p 8080:8080 --restart unless-stopped "${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest"
            fi

            echo "üßΩ Limpiando im√°genes antiguas..."
            docker image prune -f

            echo "‚úÖ Despliegue finalizado."
          EOF

      # ==========================================
      # üåê Paso 10: Mostrar URL p√∫blica de despliegue
      # ==========================================
      - name: Mostrar URL de despliegue
        run: |
          echo "‚úÖ Despliegue exitoso en EC2"
          echo "üåç URL p√∫blica: http://${{ secrets.EC2_HOST }}:8080"
