name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ==============================
      # ğŸ§© Paso 1: Checkout del cÃ³digo
      # ==============================
      - name: Checkout repository
        uses: actions/checkout@v3

      # =====================================
      # ğŸ” Paso 2: Autenticar en DockerHub
      # =====================================
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # =====================================
      # ğŸ—ï¸ Paso 3: Construir la imagen Docker
      # =====================================
      - name: Build Docker Image
        run: |
          echo "ğŸ”¨ Construyendo imagen Docker..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest .

      # ======================================
      # ğŸš€ Paso 4: Subir la imagen a DockerHub
      # ======================================
      - name: Push Docker Image
        run: |
          echo "ğŸ“¦ Subiendo imagen a DockerHub..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest

      # ==================================================================
      # ğŸŒ Paso 5: Configurar credenciales de AWS (solo si se usa EC2)
      # ==================================================================
      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      # =======================================
      # ğŸ”‘ Paso 6: Configurar llave SSH de EC2
      # =======================================
      - name: Add SSH Key
        run: |
          echo "ğŸ”‘ Configurando clave SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # =======================================
      # ğŸ–¥ï¸ Paso 7: Desplegar en la instancia EC2
      # =======================================
      - name: SSH commands to deploy on EC2
        run: |
          echo "ğŸš€ Conectando a EC2 y desplegando..."
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ secrets.USER_SERVER }}@${{ secrets.EC2_HOST }} << 'EOF'
            echo "ğŸ§¹ Deteniendo contenedores antiguos..."
            docker stop my-app || true
            docker rm my-app || true
            echo "ğŸ“¥ Iniciando sesiÃ³n en DockerHub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            echo "â¬‡ï¸ Descargando imagen mÃ¡s reciente..."
            docker pull "${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest"
            echo "ğŸ”¥ Iniciando nuevo contenedor..."
            docker run -d --name my-app -p 8080:8080 --restart unless-stopped "${{ secrets.DOCKERHUB_USERNAME }}/my-app:latest"
            echo "ğŸ§½ Limpiando imÃ¡genes antiguas..."
            docker image prune -f
          EOF

      # ==========================================
      # ğŸŒ Paso 8: Mostrar URL pÃºblica de despliegue
      # ==========================================
      - name: Mostrar URL de despliegue
        run: |
          echo "âœ… Despliegue exitoso en EC2"
          echo "ğŸŒ URL pÃºblica: http://${{ secrets.EC2_HOST }}:8080"
